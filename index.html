<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер циклов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Таймер циклов</h1>
        <div class="timer-container" id="timerButton">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring__circle" stroke="silver" stroke-width="8" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div class="timer-text" id="timerText">Начать</div>
        </div>
        <div id="cycleInfo">Цикл 1/8 - Работа</div>
<div class="settings">
    <label for="workTime">Рабочее время (N):</label>
    <input type="number" id="workTime" value="1500">
    
    <label for="restTime">Время отдыха (M):</label>
    <input type="number" id="restTime" value="300">

    <label for="cycleCount">Количество циклов (K):</label>
    <input type="number" id="cycleCount" value="8">

    <label for="progressColorWork">Цвет прогресс-бара работы:</label>
    <input type="color" id="progressColorWork" value="#00ff00">

    <label for="progressColorRest">Цвет прогресс-бара отдыха:</label>
    <input type="color" id="progressColorRest" value="#ff0000">

    <label for="endColor">Конечный цвет прогресс-бара:</label>
    <input type="color" id="endColor" value="#ff0000">

    <p><a href="documentation.html">Документация по использованию</a></p> <!-- Ссылка на документацию -->
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
